<nz-table class="table"
          nzSize="small"
          [nzTemplateMode]="true"
          [nzShowPagination]="false">
  <thead>
  <tr>
    <th>Id</th>
    <th>Color</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{ data?.id }}</td>
    <td>
      <div [ngStyle]="data?.colorStyle">{{ data?.color }}</div>
    </td>
  </tr>
  </tbody>
</nz-table>
